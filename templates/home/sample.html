<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curved Text Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      position: relative;
    }

    h2 {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <div>
        
        <h2 id="curved-text">Hello, World!</h2>
    </div>

  <script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js"></script>
  <script>
    new CircleType(document.getElementById('curved-text')).radius(150);
  </script>
</body>
</html>
